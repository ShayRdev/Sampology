{% extends "base.html" %}
{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h1 class="card-title">Delete Post</h1>
                    </div>
                    <div class="card-body">
                        <h4 class="card-text mb-4">Are you sure you want to delete <strong>{{object.name}}</strong>?</h4>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-danger mr-3">Yes - Delete!</button>
                                <a href="{% url 'post_detail' object.id %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
