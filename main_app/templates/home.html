{% extends 'base.html' %}

{% block content %}
  <h1>Home Page</h1>

  <form action="{% url 'create_post' %}" method="POST" class="bg-light p-4 rounded">
    {% csrf_token %}
    <div class="form-group">
      {{ posts_form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Post</button>

    

  </form>

  <div class="container mt-3">
    {% for item in post %}
    <div class="card mb-3">
      <div class="card-body p-3">
        <div class="row">
          <div class="col-2">
            <small> {{item.user.username}} </small>
          </div>
          <div class="col-10">
            <h5 class="mb-1">{{ item.title }}</h5>
            <p class="mb-0">{{ item.content }}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
