{% extends "base.html" %}
{% block content %}

<h1>Gear List</h1>
{% for gear in gear_list %}
<a href=" {% url 'gears_detail' gear.id %} ">
    <div class="gear-item">
        <h2>{{gear.gear_name}} </h2>
        <p>Brand: {{gear.gear_brand}} </p>
    </div>
</a>
<li> <a href=" {% url 'gears_create' %} ">Add Gear</a> </li>
{% endfor %}

{% endblock  %}
