{% extends "base.html" %}
{% block content %}
    <h1>Song Detail</h1>
    <div>
        <div>
            <span>Artist: {{song.artist}} </span>
            <p>Name: {{song.name}} </p>
            <p>Release Date: {{song.release_date}} </p>
        </div>
        <div>
            <a href=" {% url 'songs_update' song.id %} ">Edit</a>
            <a href=" {% url 'songs_delete' song.id %} ">Delete</a>
        </div>
    </div>

{% endblock %}
